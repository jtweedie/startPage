<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Home</title>
</head>

<body>
    <main class="noTransition">
        <div class="prompt">[<span data-Name class="user">user</span>@<span data-Host class="host">host</span> ~]$ tree</div>
        <div class="tree">
            <h1>.</h1>
            <ul id="list">
                <li>
                    <h1>[error]</h1>
                </li>
            </ul>
        </div>
        <div class="prompt">[<span data-Name class="user">user</span>@<span data-Host class="host">host</span> ~]$ ddg</div>

        <form action="https://google.com/search" method="GET" autocomplete="off">
            <h1>search:&nbsp;</h1>
            <textarea type="text" name="q" id="search" wrap="hard" autofocus></textarea>
        </form>
    </main>
</body>

</html>

<script src="script/script.js"></script>
